<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fast Food Randomizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f6f6f6;
    }
    .section { display: none; margin-top: 20px; }
    .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 8px; background: #0088cc; color: white; cursor: pointer; }
    .btn:hover { background: #0077b3; }
    .dish { background: white; padding: 10px; margin: 5px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
    .dish.disabled { opacity: 0.5; text-decoration: line-through; }
    .filters input { width: 80px; margin-right: 10px; }
  </style>
</head>
<body>
  <h2>–í—ã–±–µ—Ä–∏ —Ä–µ—Å—Ç–æ—Ä–∞–Ω:</h2>
  <button class="btn" onclick="selectRestaurant('mcdonalds')">McDonald's</button>
  <button class="btn" onclick="selectRestaurant('kfc')">KFC</button>

  <div id="menuSection" class="section">
    <h3>–ú–µ–Ω—é: <span id="restaurantName"></span></h3>

    <div class="filters">
      <label>–ú–∞–∫—Å. –∫–∞–ª–æ—Ä–∏–∏: <input type="number" id="calorieFilter" value="1000"></label>
      <label>–ú–∞–∫—Å. —Ü–µ–Ω–∞ ($): <input type="number" id="priceFilter" value="20"></label>
      <button class="btn" onclick="filterAndPick()">üé≤ –†–∞–Ω–¥–æ–º</button>
    </div>

    <div id="dishList"></div>
  </div>

  <script>
    Telegram.WebApp.ready();

    const menus = {
      mcdonalds: [
        { name: "Big Mac", calories: 550, price: 5 },
        { name: "McNuggets 6 pcs", calories: 270, price: 4 },
        { name: "McFlurry", calories: 340, price: 3 }
      ],
      kfc: [
        { name: "Zinger Burger", calories: 610, price: 6 },
        { name: "Twister", calories: 480, price: 5 },
        { name: "Fries Box", calories: 320, price: 3 }
      ]
    };

    let selectedRestaurant = '';
    let excludedDishes = new Set();

    function selectRestaurant(restaurant) {
      selectedRestaurant = restaurant;
      document.getElementById("menuSection").style.display = "block";
      document.getElementById("restaurantName").textContent =
        restaurant === "mcdonalds" ? "McDonald's" : "KFC";
      renderMenu();
    }

    function toggleDish(name) {
      if (excludedDishes.has(name)) {
        excludedDishes.delete(name);
      } else {
        excludedDishes.add(name);
      }
      renderMenu();
    }

    function renderMenu() {
      const container = document.getElementById("dishList");
      container.innerHTML = '';
      menus[selectedRestaurant].forEach(dish => {
        const div = document.createElement("div");
        div.className = "dish" + (excludedDishes.has(dish.name) ? " disabled" : "");
        div.innerHTML = `
          <div>
            <strong>${dish.name}</strong><br>
            ${dish.calories} –∫–∫–∞–ª ‚Äî $${dish.price}
          </div>
          <button class="btn" style="background:#ff4444;" onclick="toggleDish('${dish.name}')">
            ${excludedDishes.has(dish.name) ? "–í–∫–ª—é—á–∏—Ç—å" : "–ò—Å–∫–ª—é—á–∏—Ç—å"}
          </button>
        `;
        container.appendChild(div);
      });
    }

    function filterAndPick() {
      const maxCalories = parseInt(document.getElementById("calorieFilter").value) || 9999;
      const maxPrice = parseFloat(document.getElementById("priceFilter").value) || 9999;

      const filtered = menus[selectedRestaurant].filter(d =>
        d.calories <= maxCalories &&
        d.price <= maxPrice &&
        !excludedDishes.has(d.name)
      );

      if (filtered.length === 0) {
        alert("–ù–µ—Ç –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö –±–ª—é–¥ üòï");
        return;
      }

      const pick = filtered[Math.floor(Math.random() * filtered.length)];
      Telegram.WebApp.showAlert(`üéâ –¢–≤–æ–µ –±–ª—é–¥–æ: ${pick.name}`);
    }
  </script>
</body>
</html>
