<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Привет из минивеба!</h2>
  <button onclick="Telegram.WebApp.sendData('Привет, бот!')">Отправить данные в бот</button>

  <script>
    Telegram.WebApp.ready();
  </script>
</body>
</html>
