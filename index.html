<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fast Food Randomizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .restaurant-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .restaurant-toggle button {
      flex: 1;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 12px;
      background: #eee;
      font-size: 16px;
      cursor: pointer;
    }
    .restaurant-toggle button.active {
      background: #333;
      color: #fff;
    }
    .filters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
    }
    .filters input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .dish-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }
    .dish-card {
      background: #fff;
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .dish-card.disabled {
      opacity: 0.4;
    }
    .dish-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .dish-card button {
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    .random-btn {
      display: block;
      margin: 0 auto 20px auto;
      padding: 12px 20px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="restaurant-toggle">
    <button id="btn-mcdonalds" onclick="selectRestaurant('mcdonalds')">McDonald's</button>
    <button id="btn-kfc" onclick="selectRestaurant('kfc')">KFC</button>
  </div>

  <div class="filters">
    <input type="number" id="calorieFilter" placeholder="Max calories (kcal)" value="1000">
    <input type="number" id="priceFilter" placeholder="Max price ($)" value="10">
  </div>

  <button class="random-btn" onclick="filterAndPick()">🎲 Random Dish</button>

  <div class="dish-grid" id="dishList"></div>

  <script>
    Telegram.WebApp.ready();

    const menus = {
      mcdonalds: [
        { name: "Біг Мак", calories: 526, price: 2.65, image: "https://i.imgur.com/I1bU1tF.png" },
        { name: "Біг Тейсті", calories: 790, price: 4.35, image: "https://i.imgur.com/IbTf7fU.png" },
        { name: "МакЧікен", calories: 448, price: 2.29, image: "https://i.imgur.com/g2hVURM.png" },
        { name: "Філе-о-Фіш", calories: 379, price: 2.24, image: "https://i.imgur.com/DdZ4F3F.png" },
        { name: "Дабл Чізбургер", calories: 475, price: 2.24, image: "https://i.imgur.com/WsJBOwN.png" }
      ],
      kfc: [
        { name: "Zinger Burger", calories: 610, price: 2.75, image: "https://i.imgur.com/GeaKVcw.png" },
        { name: "Twister", calories: 480, price: 2.49, image: "https://i.imgur.com/xZJ0Fez.png" },
        { name: "Fries Box", calories: 320, price: 1.25, image: "https://i.imgur.com/QxU7V7n.png" },
        { name: "Курячі стріпси", calories: 200, price: 2.35, image: "https://i.imgur.com/BvZaBvW.png" },
        { name: "Чікен МакНагетс 6шт", calories: 265, price: 1.95, image: "https://i.imgur.com/xoB9tGm.png" }
      ]
    };

    let selectedRestaurant = 'mcdonalds';
    let excludedDishes = new Set();

    function selectRestaurant(name) {
      selectedRestaurant = name;
      document.getElementById("btn-mcdonalds").classList.toggle("active", name === "mcdonalds");
      document.getElementById("btn-kfc").classList.toggle("active", name === "kfc");
      renderMenu();
    }

    function toggleDish(name) {
      if (excludedDishes.has(name)) {
        excludedDishes.delete(name);
      } else {
        excludedDishes.add(name);
      }
      renderMenu();
    }

    function renderMenu() {
      const container = document.getElementById("dishList");
      container.innerHTML = '';
      menus[selectedRestaurant].forEach(dish => {
        const div = document.createElement("div");
        div.className = "dish-card" + (excludedDishes.has(dish.name) ? " disabled" : "");
        div.innerHTML = `
          <img src="${dish.image}" alt="${dish.name}" />
          <div><strong>${dish.name}</strong></div>
          <div>${dish.calories} kcal — $${dish.price.toFixed(2)}</div>
          <button onclick="toggleDish('${dish.name}')">
            ${excludedDishes.has(dish.name) ? "Enable" : "Exclude"}
          </button>
        `;
        container.appendChild(div);
      });
    }

    function filterAndPick() {
      const maxCalories = parseInt(document.getElementById("calorieFilter").value) || 9999;
      const maxPrice = parseFloat(document.getElementById("priceFilter").value) || 9999;

      const filtered = menus[selectedRestaurant].filter(d =>
        d.calories <= maxCalories &&
        d.price <= maxPrice &&
        !excludedDishes.has(d.name)
      );

      if (filtered.length === 0) {
        alert("No suitable dishes found 😕");
        return;
      }

      const pick = filtered[Math.floor(Math.random() * filtered.length)];
      Telegram.WebApp.showAlert(`🎉 Your dish: ${pick.name}`);
    }

    selectRestaurant('mcdonalds');
  </script>
</body>
</html>
