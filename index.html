<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fast Food Randomizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
      color: #333;
    }
    h2, h3 {
      color: #222;
    }
    .btn {
      padding: 12px 24px;
      margin: 8px 6px;
      border: none;
      border-radius: 12px;
      background: #4CAF50;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #3e8e41;
    }
    .section {
      display: none;
      margin-top: 20px;
    }
    .filters {
      margin: 15px 0;
    }
    .filters input {
      width: 80px;
      padding: 6px;
      margin-left: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .dish {
      background: white;
      padding: 14px;
      margin: 10px 0;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .dish.disabled {
      opacity: 0.5;
      text-decoration: line-through;
    }
    .dish img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
    }
    .dish-info {
      display: flex;
      align-items: center;
    }
    .dish-details {
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <h2>–í—ã–±–µ—Ä–∏ —Ä–µ—Å—Ç–æ—Ä–∞–Ω:</h2>
  <button class="btn" onclick="selectRestaurant('mcdonalds')">McDonald's</button>
  <button class="btn" onclick="selectRestaurant('kfc')">KFC</button>

  <div id="menuSection" class="section">
    <h3>–ú–µ–Ω—é: <span id="restaurantName"></span></h3>

    <div class="filters">
      <label>–ú–∞–∫—Å. –∫–∞–ª–æ—Ä–∏–∏: <input type="number" id="calorieFilter" value="1000"></label>
      <label>–ú–∞–∫—Å. —Ü–µ–Ω–∞ ($): <input type="number" id="priceFilter" value="20"></label>
      <button class="btn" onclick="filterAndPick()">üé≤ –†–∞–Ω–¥–æ–º</button>
    </div>

    <div id="dishList"></div>
  </div>

  <script>
    Telegram.WebApp.ready();

    const menus = {
      mcdonalds: [
        { name: "–ë—ñ–≥ –ú–∞–∫¬Æ", calories: 526, price: 2.63, img: "https://i.imgur.com/F0dufZT.png" },
        { name: "–ë—ñ–≥ –¢–µ–π—Å—Ç—ñ", calories: 790, price: 4.33, img: "https://i.imgur.com/2eJ0Vxn.png" },
        { name: "–î–∞–±–ª –†–æ—è–ª –ß—ñ–∑–±—É—Ä–≥–µ—Ä", calories: 760, price: 4.48, img: "https://i.imgur.com/BINzoD1.png" },
        { name: "–†–æ—è–ª –ß—ñ–∑–±—É—Ä–≥–µ—Ä", calories: 530, price: 2.98, img: "https://i.imgur.com/dFAZep9.png" },
        { name: "–ú–∞–∫–ß—ñ–∫–µ–Ω", calories: 448, price: 2.28, img: "https://i.imgur.com/kDRn2d5.png" },
        { name: "–§—ñ–ª–µ-–æ-–§—ñ—à", calories: 379, price: 2.23, img: "https://i.imgur.com/lwaL2Be.png" },
        { name: "–î–∞–±–ª –ß—ñ–∑–±—É—Ä–≥–µ—Ä", calories: 475, price: 2.23, img: "https://i.imgur.com/VQUDS6i.png" },
        { name: "–ß—ñ–∑–±—É—Ä–≥–µ—Ä", calories: 298, price: 1.48, img: "https://i.imgur.com/fg1SrLf.png" },
        { name: "–ì–∞–º–±—É—Ä–≥–µ—Ä", calories: 249, price: 1.25, img: "https://i.imgur.com/XYkKbsz.png" },
        { name: "–ß—ñ–∫–µ–Ω –ú–∞–∫–ù–∞–≥–µ—Ç—Å 6—à—Ç", calories: 265, price: 1.95, img: "https://i.imgur.com/QpqDR3Y.png" },
        { name: "–ß—ñ–∫–µ–Ω –ú–∞–∫–ù–∞–≥–µ—Ç—Å 9—à—Ç", calories: 398, price: 2.75, img: "https://i.imgur.com/ucZsb1Y.png" },
        { name: "–ß—ñ–∫–µ–Ω –î–∂—É–Ω—ñ–æ—Ä", calories: 330, price: 1.75, img: "https://i.imgur.com/SVEtTJi.png" },
        { name: "–ö—É—Ä—è—á—ñ —Å—Ç—Ä—ñ–ø—Å–∏ 3—à—Ç", calories: 200, price: 2.33, img: "https://i.imgur.com/9qz5X8A.png" }
      ],
      kfc: [
        { name: "Zinger Burger", calories: 610, price: 6, img: "https://i.imgur.com/DrlUPPs.png" },
        { name: "Twister", calories: 480, price: 5, img: "https://i.imgur.com/z04v2Y2.png" },
        { name: "Fries Box", calories: 320, price: 3, img: "https://i.imgur.com/DN9jHZr.png" }
      ]
    };

    let selectedRestaurant = '';
    let excludedDishes = new Set();

    function selectRestaurant(restaurant) {
      selectedRestaurant = restaurant;
      document.getElementById("menuSection").style.display = "block";
      document.getElementById("restaurantName").textContent =
        restaurant === "mcdonalds" ? "McDonald's" : "KFC";
      renderMenu();
    }

    function toggleDish(name) {
      if (excludedDishes.has(name)) {
        excludedDishes.delete(name);
      } else {
        excludedDishes.add(name);
      }
      renderMenu();
    }

    function renderMenu() {
      const container = document.getElementById("dishList");
      container.innerHTML = '';
      menus[selectedRestaurant].forEach(dish => {
        const div = document.createElement("div");
        div.className = "dish" + (excludedDishes.has(dish.name) ? " disabled" : "");
        div.innerHTML = `
          <div class="dish-info">
            <img src="${dish.img}" alt="${dish.name}">
            <div class="dish-details">
              <strong>${dish.name}</strong><br>
              ${dish.calories} –∫–∫–∞–ª ‚Äî $${dish.price.toFixed(2)}
            </div>
          </div>
          <button class="btn" style="background:#e74c3c;" onclick="toggleDish('${dish.name}')">
            ${excludedDishes.has(dish.name) ? "–í–∫–ª—é—á–∏—Ç—å" : "–ò—Å–∫–ª—é—á–∏—Ç—å"}
          </button>
        `;
        container.appendChild(div);
      });
    }

    function filterAndPick() {
      const maxCalories = parseInt(document.getElementById("calorieFilter").value) || 9999;
      const maxPrice = parseFloat(document.getElementById("priceFilter").value) || 9999;

      const filtered = menus[selectedRestaurant].filter(d =>
        d.calories <= maxCalories &&
        d.price <= maxPrice &&
        !excludedDishes.has(d.name)
      );

      if (filtered.length === 0) {
        alert("–ù–µ—Ç –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö –±–ª—é–¥ üòï");
        return;
      }

      const pick = filtered[Math.floor(Math.random() * filtered.length)];
      Telegram.WebApp.showAlert(`üéâ –¢–≤–æ–µ –±–ª—é–¥–æ: ${pick.name}`);
    }
  </script>
</body>
</html>
